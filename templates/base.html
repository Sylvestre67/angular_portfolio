<!DOCTYPE html>
<html>
<head lang="en">
{%  load staticfiles %}
    <meta charset="UTF-8">

    <title>Sylvestre's coding adventures</title>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description" content="A front end developer adventurer's blog">
	<meta name="author" content="Sylvestre Gug">

    <link href='https://fonts.googleapis.com/css?family=Poiret+One|Dosis:400,700,600,500,300,800' rel='stylesheet' type='text/css'>

	<link rel="stylesheet" type="text/less" href="{%  static 'bootstrap/dist/css/bootstrap.min.css' %}"/>
    <!-- Custom Fonts -->
    <link href="{%  static 'font-awesome/css/font-awesome.min.css' %}" rel="stylesheet" type="text/css">

	<link rel="stylesheet" type="text/less" href="{%  static 'c/main.css' %}"/>

    <script>
        var static_url;
        var media_url;
    </script>

    {% if debug %}
    <script>
        static_url = 'static/';
        media_url = 'media/';
	</script>
     {% else %}
     <script>
        static_url = 'http://static.sylwebd.com/';
        media_url = 'http://static.sylwebd.com/';
        document.domain = "sylwebd.com"
     </script>
    {% endif %}

    <script rel="script" type="text/javascript" src="{%  static 'js/jquery.min.js' %}"></script>
    <script rel="script" type="text/javascript" src="{% static 'js/bootstrap.min.js' %}"></script>

    <script rel="script" type="text/javascript"  src="{%  static 'js/pfjs.min.js' %}"></script>

    <script rel="script" type="text/javascript" src="{%  static 'angular/angular.min.js' %}"></script>
    <script rel="script" type="text/javascript" src="{%  static 'angular-route/angular-route.min.js' %}"></script>
    <script rel="script" type="text/javascript" src="{%  static 'angular-cookies/angular-cookies.min.js' %}"></script>

    <script rel="script" type="text/javascript"  src="{%  static 'js/blogApp.js' %}"></script>
    <script rel="script" type="text/javascript"  src="{%  static 'js/post-controller.js' %}"></script>
    <script rel="script" type="text/javascript"  src="{%  static 'js/form-controller.js' %}"></script>

</head>
<body id="{% block body_id %}Home{% endblock %}" class="{% block body_class %}{% endblock %}">
{%  csrf_token %}
    <div ng-app="{% block ng-app %}blogApp{% endblock %}">
     {%  block body_content %}{%  endblock %}
    </div>
</body>
</html>
